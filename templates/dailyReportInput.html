<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>日报提交</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{static_url('css/drForm.css')}}">
</head>
<div class="htmleaf-container">
    <div class="container" id="formOutterWrapper">
        <div class="container" id="formInnerWrapper">
            <form id="materialForm" class="form" method="post" action="/dr/input/submit" role="form" autocomplete="off">
                <div class="form-group">
                    <div class="col-xs-2">
                        本日工作内容：
                    </div>
                    <div class="col-xs-10">
                        <input type="text" class="formInput" name="desc">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2">
                        遇到的问题：
                    </div>
                    <div class="col-xs-10">
                        <input type="text" class="formInput" name="extra">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12" style="text-align: center;">
                        <button type="button" class="btn btn-primary green flatButton" onclick="submit()">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

</div>
</body>
</html>
